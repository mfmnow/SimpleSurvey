<div class="progress question-width question-margins">
  <div class="progress-bar" role="progressbar" [ngStyle]="{width: (current+1)*100/Questions.length+'%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
</div>
<div class="card question-width question-margins">
  <div class="card-body">
    <h5 class="card-title">{{Question.title}} <span *ngIf="Question.selectedAnswer"
      [ngClass]="{'badge':true, 'badge-success':Question.selectedAnswer.value>Question.minimumValueAccepted, 'badge-secondary':Question.selectedAnswer.value==Question.minimumValueAccepted, 'badge-danger':Question.selectedAnswer.value<Question.minimumValueAccepted}">{{level}}</span></h5>
    <p class="card-text">{{Question.body}}</p>
    <app-answers (SelectedAnswerChanged)='SelectedAnswerChanged($event)' [Answers]="Question.answers"></app-answers>
    <button *ngIf="current<Questions.length-1" (click)="Move(1)" class="btn btn-primary float-right">Next</button>
    <button *ngIf="current>0" (click)="Move(-1)" class="btn btn-primary">Back</button>
  </div>
</div>
